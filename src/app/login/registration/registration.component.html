<mat-card class="my-card">
   <mat-card-title>
      ثبت نام
   </mat-card-title>

    <mat-card-content>
        <form [formGroup]="signupForm" class="my-form" dir="rtl">
             <mat-form-field class="full-width">
                   <mat-label>نام</mat-label>
                   <input  matInput  placeholder="First name"  formControlName="firstName"  required>
             </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>نام خانوادگی</mat-label>
                   <input  matInput  placeholder="Last Name" formControlName="lastName"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>آدرس</mat-label>
                   <input  matInput  placeholder="Address" formControlName="address"  required>
                </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>ایمیل(نام کاربری)</mat-label>
                   <input  matInput  placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-form-field class="full-width">
                   <mat-label>رمزعبور</mat-label>
                   <input  matInput  placeholder="Password"  formControlName="password">
                </mat-form-field>
         </form>
       </mat-card-content>
     
       <mat-card-actions>
         <button mat-flat-button  [disabled]="loading" (click)="onSubmit()">ثبت نام</button>
      </mat-card-actions>
  </mat-card>
